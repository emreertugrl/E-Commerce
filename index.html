<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Ticaret</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-Ticaret</h1>
      <input type="text" placeholder="Ürün İsmi Giriniz" />
      <div>
        <button id="open-btn">Sepet</button>
        <button>Kayıt Ol</button>
        <button>Giriş Yap</button>
      </div>
    </header>
    <main>
      <!-- kategoriler -->
      <div class="category-wrapper">
        <h1>Kategoriler</h1>
        <div class="categories"></div>
      </div>
      <!-- ürünler -->
      <div class="product-wrapper">
        <h1>Ürünler</h1>
        <div class="products"></div>
      </div>
    </main>
    <!-- module yapısı -->
    <div class="modal-wrapper">
      <div class="modal">
        <img id="close-btn" src="/images/close.png" alt="" />
        <div class="modal-list"></div>

        <div class="total">Toplam:
            <span class="modal-info">0</span>$
        </div>
        </div>
      </div>
    </div>
    <!-- Link JS  -->
    <script src="main.js"></script>
  </body>
</html>
